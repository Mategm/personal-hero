<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máté Gábor - Programozó</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    #vanta-bg {
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .hero {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero img {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 5px 0 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (min-width: 768px) {
      .hero img {
        width: 180px;
      }
      .hero h1 {
        font-size: 3.5rem;
      }
      .hero p {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="hero">
    <img src="animacio_loop_slowest_500ms.webp" alt="animacio">
    <h1>Máté Gábor</h1>
    <p>Full Stack fejlesztő</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
  <script>
    VANTA.DOTS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x12f005,
      backgroundColor: 0x1219e3,
      points: 15.00,
      maxDistance: 20.00,
      spacing: 15.00,
      showDots: true
    });
  </script>
</body>
</html>
