<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Máté Gábor - Full Stack fejlesztő</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }
    .micro-icons {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .micro-icons .icon {
      position: absolute;
      width: 24px;
      height: 24px;
      opacity: 0.7;
      filter: drop-shadow(0 0 3px #fff);
    }
    .hero {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      opacity: 0;
    }
    .hero p {
      font-size: 1.5rem;
      margin: 10px 0 0;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="overlay"></div>

  <div class="micro-icons">
    <img src="https://useanimations.com/assets/svg/alert.svg" class="icon" />
    <img src="https://useanimations.com/assets/svg/mail.svg" class="icon" />
    <img src="https://useanimations.com/assets/svg/github.svg" class="icon" />
    <img src="https://useanimations.com/assets/svg/settings.svg" class="icon" />
    <img src="https://useanimations.com/assets/svg/search.svg" class="icon" />
  </div>

  <div class="hero">
    <h1 id="name">Máté Gábor Miklós</h1>
    <p id="title">programozó</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x12f005,
      backgroundColor: 0x1219e3,
      points: 12.00,
      maxDistance: 20.00,
      spacing: 18.00
    });

    window.addEventListener('DOMContentLoaded', () => {
      const tl = gsap.timeline({ delay: 0.3 });

      tl.fromTo(".icon", {
        x: () => gsap.utils.random(-100, 100),
        y: () => gsap.utils.random(-100, 100),
        scale: 0,
        opacity: 0
      }, {
        x: () => gsap.utils.random(0, window.innerWidth),
        y: () => gsap.utils.random(0, window.innerHeight),
        scale: 1,
        opacity: 1,
        duration: 1.2,
        ease: "back.out(1.7)",
        stagger: 0.2
      });

      tl.to("#name", { opacity: 1, y: -10, duration: 1, ease: "power2.out" }, "-=0.5");
      tl.to("#title", { opacity: 1, y: -5, duration: 1, ease: "power2.out" }, "-=0.6");

      gsap.utils.toArray(".icon").forEach(icon => {
        gsap.to(icon, {
          x: () => `+=${gsap.utils.random(-30, 30)}`,
          y: () => `+=${gsap.utils.random(-30, 30)}`,
          duration: gsap.utils.random(3, 6),
          yoyo: true,
          repeat: -1,
          ease: "sine.inOut"
        });
      });
    });
  </script>
</body>
</html>
